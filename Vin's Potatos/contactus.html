    <main>
      <h2>Contact US</h2>
      <h3>What is the reason you are contacting us today? Select the option</h3>

      <div class="radio1">
        <input
          type="radio"
          id="GeneralComment"
          name="GeneralComment"
          value="GeneralComment"
        />
        <label for="GeneralComment">General Comment/Question/Request</label>
      </div>
      <div class="radio2">
        <input
          type="radio"
          id="Compliment"
          name="Compliment"
          value="Complment"
        />
        <label for="Compliment">Compliment</label>
      </div>
      <div class="radio3">
        <input type="radio" id="Complaint" name="Complaint" value="Complaint" />
        <label for="Complaint">Complaint</label>
      </div>

      <form>
        <ul>
          <li>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="firstname" required />

            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="lirstname" required />
          </li>
          <li>
            <label for="CellPhoneNumber">Cell Phone Number</label>
            <input
              placeholder="123-456-7890"
              type="tel"
              name="CellPhoneNumber"
              id="CellPhoneNumber"
            />
          </li>
          <li>
            <label for="Email">Email</label>
            <input
              placeholder="xyz@email"
              type="email"
              name="email"
              id="Email"
              required
            />
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
          <li>
            <button formaction="./formaction.html" id="button">Submit</button>
          </li>
        </ul>
      </form>
